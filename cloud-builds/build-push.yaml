steps:
 - name: gcr.io/cloud-builders/docker
   id: Build
   entrypoint: bash
   args:
   - '-c'
   - |
       docker build -t us-central1-docker.pkg.dev/test-cloudbuild-8712/demo-registry:sample-flask-app-{SHORT_SHA} .

 - name: gcr.io/cloud-builders/docker
   id: Push
   entrypoint: bash
   args:
   - '-c'
   - |
       docker push us-central1-docker.pkg.dev/test-cloudbuild-8712/demo-registry:sample-flask-app-${SHORT_SHA}
